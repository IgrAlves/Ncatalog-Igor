{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>N Catalog</title>
{% endblock %}
{% block content %}

<h2>Login</h2>
<form method="post">

<a href="{% url 'signup' %}">Sign Up</a>

{% endblock %}
